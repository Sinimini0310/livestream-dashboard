<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0F0F1A 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #fff;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    .login-title {
      font-size: 28px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      color: #888;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-field {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: #FF6B35;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5A);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
    }

    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 12px;
      border-radius: 8px;
      color: #EF4444;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .dashboard {
      display: none;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .dashboard-title {
      font-size: 32px;
      font-weight: 800;
    }

    .logout-btn {
      padding: 12px 24px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      color: #EF4444;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.3s;
    }

    .device-card:hover {
      border-color: rgba(255, 107, 53, 0.5);
      transform: translateY(-4px);
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .device-name {
      font-size: 18px;
      font-weight: 700;
    }

    .device-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status-online {
      background: #10B981;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .status-offline {
      background: #EF4444;
    }

    .device-info {
      display: grid;
      gap: 12px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .info-label {
      color: #888;
      font-size: 14px;
    }

    .info-value {
      font-weight: 600;
      font-size: 14px;
    }

    .camera-preview {
      margin-top: 16px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
    }

    .camera-preview img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .camera-placeholder {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }

    .no-devices {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .no-devices-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .refresh-info {
      text-align: center;
      color: #666;
      margin-top: 30px;
      font-size: 14px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #888;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 107, 53, 0.2);
      border-top-color: #FF6B35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .map-container {
      margin-top: 16px;
      border-radius: 12px;
      overflow: hidden;
      height: 200px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .devices-grid {
        grid-template-columns: 1fr;
      }
      
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h1 class="login-title">Livestream Dashboard</h1>
      <p class="login-subtitle">Bitte Passwort eingeben um fortzufahren</p>
      
      <div class="error-msg" id="errorMsg">Falsches Passwort</div>
      
      <div class="input-group">
        <label class="input-label">API URL</label>
        <input type="text" class="input-field" id="apiUrl" placeholder="https://your-backend.com/api/trpc">
      </div>
      
      <div class="input-group">
        <label class="input-label">Passwort</label>
        <input type="password" class="input-field" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      
      <button class="login-btn" id="loginBtn" onclick="login()">
        Anmelden
      </button>
    </div>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="dashboard-header">
      <h1 class="dashboard-title">üé• Verbundene Ger√§te</h1>
      <button class="logout-btn" onclick="logout()">Abmelden</button>
    </div>
    
    <div class="devices-grid" id="devicesGrid">
      <div class="loading">
        <div class="spinner"></div>
        Lade Ger√§te...
      </div>
    </div>
    
    <p class="refresh-info">Automatische Aktualisierung alle 3 Sekunden</p>
  </div>

  <script>
    let apiUrl = '';
    let password = '';
    let refreshInterval = null;

    async function login() {
      const apiInput = document.getElementById('apiUrl').value.trim();
      const passInput = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const loginBtn = document.getElementById('loginBtn');

      if (!apiInput || !passInput) {
        errorMsg.textContent = 'Bitte alle Felder ausf√ºllen';
        errorMsg.style.display = 'block';
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = '√úberpr√ºfe...';

      try {
        const response = await fetch(`${apiInput}/livestream.verifyPassword?input=${encodeURIComponent(JSON.stringify({ password: passInput }))}`);
        const result = await response.json();
        
        if (result.result?.data?.json?.valid) {
          apiUrl = apiInput;
          password = passInput;
          document.getElementById('loginContainer').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          fetchDevices();
          refreshInterval = setInterval(fetchDevices, 3000);
        } else {
          errorMsg.textContent = 'Falsches Passwort';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = 'Verbindungsfehler - API URL √ºberpr√ºfen';
        errorMsg.style.display = 'block';
      }

      loginBtn.disabled = false;
      loginBtn.textContent = 'Anmelden';
    }

    function logout() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
      apiUrl = '';
      password = '';
      document.getElementById('loginContainer').style.display = 'flex';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('password').value = '';
    }

    async function fetchDevices() {
      try {
        const response = await fetch(`${apiUrl}/livestream.getConnectedDevices?input=${encodeURIComponent(JSON.stringify({ password }))}`);
        const result = await response.json();
        
        if (result.result?.data?.json?.devices) {
          renderDevices(result.result.data.json.devices);
        }
      } catch (error) {
        console.error('Fetch devices error:', error);
      }
    }

    function formatTimestamp(ts) {
      const date = new Date(ts);
      return date.toLocaleString('de-DE', {
        day: '2-digit',
        month: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    function renderDevices(devices) {
      const grid = document.getElementById('devicesGrid');
      
      if (devices.length === 0) {
        grid.innerHTML = `
          <div class="no-devices">
            <div class="no-devices-icon">üì±</div>
            <h3>Keine Ger√§te verbunden</h3>
            <p>Starte die App auf einem Ger√§t um einen Livestream zu sehen</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = devices.map(device => `
        <div class="device-card">
          <div class="device-header">
            <span class="device-name">${escapeHtml(device.deviceName)}</span>
            <div class="device-status">
              <span class="status-dot ${device.isOnline ? 'status-online' : 'status-offline'}"></span>
              ${device.isOnline ? 'Online' : 'Offline'}
            </div>
          </div>
          
          <div class="device-info">
            <div class="info-row">
              <span class="info-label">Ger√§te-ID</span>
              <span class="info-value">${escapeHtml(device.deviceId.substring(0, 20))}...</span>
            </div>
            <div class="info-row">
              <span class="info-label">Platform</span>
              <span class="info-value">${escapeHtml(device.platform)}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Letztes Update</span>
              <span class="info-value">${formatTimestamp(device.lastUpdate)}</span>
            </div>
            ${device.location ? `
              <div class="info-row">
                <span class="info-label">Standort</span>
                <span class="info-value">${device.location.latitude.toFixed(4)}, ${device.location.longitude.toFixed(4)}</span>
              </div>
            ` : ''}
          </div>
          
          ${device.location ? `
            <div class="map-container">
              <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=${device.location.longitude - 0.01}%2C${device.location.latitude - 0.01}%2C${device.location.longitude + 0.01}%2C${device.location.latitude + 0.01}&layer=mapnik&marker=${device.location.latitude}%2C${device.location.longitude}"></iframe>
            </div>
          ` : ''}
          
          <div class="camera-preview">
            ${device.cameraFrame ? `
              <img src="${device.cameraFrame}" alt="Camera Feed">
            ` : `
              <div class="camera-placeholder">Kein Kamerabild verf√ºgbar</div>
            `}
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
